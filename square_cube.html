<!DOCTYPE html>
<html lang="en">
<head>
    <title>squares and cubes</title>
    <header><center><h1>Squares and Cubes of the Numbers from 0 to 10</h1></center></header>
    <style>
        table,tr,td
        {
            margin:auto;
            width: 36%;
            text-align: center;
            background-color:lavender ;
        }
    </style>  
    
    <script>
        document.write("<table border=1><tr> <th>Number</th> <th>Square</th> <th>Cubes</th> </tr>");
            for(var n=0;n<=10;n++)
            {
                document.write("<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>")
            }
        document.write("</table>");
    
    </script> 
</head>
</html>
